<!-- Mobile Header -->
<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons *ngIf="!isDesktop" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="useLanguage()">
        <span class="title" *ngIf="isEn">English</span>
        <span class="title" *ngIf="!isEn">ខ្មែរ</span>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- End Mobile Header -->
