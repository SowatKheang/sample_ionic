
<ion-tabs >
  <ion-tab-bar slot="bottom" *ngIf="!isDesktop">
    <ion-tab-button *ngFor="let item of bottom_nav_bars; index as i" [tab]="item?.route" (click)="item?.click ? item?.click() : null" id="tabButton-{{ i }}">
      <ion-icon [name]="item?.icon"></ion-icon>
      <ion-label>{{item?.name | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
